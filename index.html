<!DOCTYPE html>
<html>

  <meta charset="utf-8">

  <title>Rolling Root</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="Build/Rolling Root.loader.js"></script>
  <script>
    var status = 0;
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }
    document.addEventListener("keydown", start, false);
    function start(event) {
      if (status == 0) {
        document.getElementById('unity-canvas').style.display = "block";
        document.getElementById('container').style.display = "hidden";
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/Rolling Root.data", frameworkUrl: "Build/Rolling Root.framework.js",
          codeUrl: "Build/Rolling Root.wasm", streamingAssetsUrl: "StreamingAssets",
        });
      }
      status = 1;
    }
  </script>
</head>
